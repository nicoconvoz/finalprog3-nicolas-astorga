<section id="books" class="mt-5 bg-dark">
  <div class="container bg-dark">
    <div class="row bg-dark">
      <div class="col-xs-12 col-sm-6 col-md-4 bg-dark" *ngFor="let book of books">
        <div class="card_book">
          <div class="card">
            <div class="card-body text-center">
              <p>
                <img class="img-fluid" src="{{book.portada}}" alt="{{book.titulo}}">
              </p>
              <h4 routerLink="/book/{{book.id}}" class="card-title">{{book.titulo}}</h4>
              <p class="card-text">
                {{book.descripcion}}
              </p>
              <div class="container-precio-idioma">
                <p class="badge badge-info">
                  ${{book.precio}}
                </p>
                <p class="badge badge-info">
                  {{book.idioma}}
                </p>
              </div>
              <a href="{{book.link_amazon}}" class="btn btn-block btn-primary" target="_blank">Comprar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
