<section class="row mt-5 ">
    <div class="col bg-light " styles="-webkit-box-flex: 1; flex: 1 1 auto;">
        <button class="btn btn-primary float-right -mb3" data-toggle="modal" data-target="#modalBook">Nuevo Libro</button>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Idioma</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Oferta</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{book.titulo}}</td>
                    <td>{{book.autor}}</td>
                    <td>{{book.idioma}}</td>
                    <td>${{book.precio}}</td>
                    <td>{{book.oferta}}</td>
                    <td>
                        <span *ngIf="book.userUid == userUid || isAdmin == true ; else noEdit">
                            <button class="btn btn-primary" (click)="onPreUpdateBook(book)" data-toggle="modal" data-target="#modalBook">Actualizar</button>
                        </span>
                        <ng-template #noEdit>
                            <button class="btn btn-secondary" disabled="true;">Actualizar</button>
                        </ng-template>
                    </td>
                    <td>
                        <span *ngIf="isAdmin == true ; else noAdmin">
                            <button class="btn btn-danger" (click)="onDeleteBook(book.id)">Eliminar</button>
                        </span>
                        <ng-template #noAdmin>
                            <button class="btn btn-secondary" disabled="true">Eliminar</button>
                        </ng-template>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<app-modal [userUid]="userUid"></app-modal>
